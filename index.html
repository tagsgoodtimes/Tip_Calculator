<html>
<head>
	<link rel="stylesheet" href="./Backup files/tipcalc.css">
	<script type="text/javascript" src="./Backup files/tipcalc.js">
	</script>
</head>

<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
			
<p>Bill Amount</p>
			<input type="text" id="amount"
				placeholder="Amount to be paid"> ₹

<p>How was the service ?</p>

			<select id="services">
				<option selected disabled hidden>
					Select
				</option>
				<option value="0.30">30% - Outstanding</option>
				<option value="0.20">20% - Better</option>
				<option value="0.10">10% - Good</option>
				<option value="0.0">0% - Poor</option>
			</select>

<p>Total number of persons</p>

			<input type="text" id="persons"
				placeholder="Number of people sharing the bill">
			<button id="calculate">Calculate</button>
		</div>

		<div class="tip">
		
<p>Tip Amount</p>
			₹ <span id="total">0</span>
			<span id="each">each</span>
		</div>
	</div>
</body>
</html>
